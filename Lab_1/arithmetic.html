<!DOCTYPE html>
<html>
    <head>

        </head>
        <body>
            <script type="text/javascript">
                var num1 = prompt("Please enter a first number");
                var num2 = prompt("Please enter a second number");
                var operator = prompt("Please enter an operator");


                if (operator == "+") {
                    alert( parseInt(num1) + parseInt(num2));
                }
                   
                else if (operator == "-" ) {
                    alert( parseInt(num1) - parseInt(num2));
                }
                
                else if (operator == "/"){
                    alert( parseInt(num1) /parseInt(num2));
                } 
                else if (operator == "*"){
                    alert( parseInt(num1) * parseInt(num2));
                }                     
              
            </script>


        </body>
</html>
