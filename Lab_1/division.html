<!DOCTYPE html>
<html>
<head>
	<title>js first program</title>
</head>
<body>
	<script type="text/javascript">
		var per=prompt("Enter your percentage:");
		if (per>=80) {
			alert("Distinction");
		}else if (per>=70) {
			alert("first Division");
		}else if (per>=60) {
			alert("second Division");
		}else if(per>=40){
			alert("third Division");
		}else{
			alert("again failed");
		}
	</script>

</body>
</html>
