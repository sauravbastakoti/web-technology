<!DOCTYPE html>
<html>
<head>
	<title>Form elements</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Fill Out The Form Below</h1>
	<form action="home.html" method="#">
		<b>First Name: <input type="text" name="fname" required=""><br><br>
		Last Name: <input type="text" name="lname" required=""><br><br>
		Email: <input type="email" name="email" required=""><br><br>
		Phone: <input type="number" name="phone" required=""><br><br>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender"><br><br>
		Hobbies:<br><br><input type="checkbox" id="singing" name="singing">
		<label for="singing">Singing</label><br><br>
		<input type="checkbox" id="dancing" name="dancing">
		<label for="singing">Dancing</label><br><br>
		<input type="checkbox" id="sleeping" name="sleeping">
		<label for="singing">Sleeping</label><br><br>
		<input type="submit" value="Submit">
	</form>


</body>
</html>
