<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<p id="para">Click the button below to change this paragraph.</p><br/>
	<button type="button" onclick="myfunction()">Click Here</button>
	<script type="text/javascript">
		function myfunction()
		{
			document.getElementById("para").innerHTML="The Content is changed.";
		}
	</script>
</body>
</html>
